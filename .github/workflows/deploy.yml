name: Deploy

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/hacknest-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/hacknest-backend:${{ steps.get_version.outputs.VERSION }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/hacknest-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/hacknest-backend:buildcache,mode=max

      - name: Deploy notification
        run: |
          echo "Docker image pushed successfully!"
          echo "Image: ${{ secrets.DOCKER_USERNAME }}/hacknest-backend:${{ steps.get_version.outputs.VERSION }}"
          echo "Latest: ${{ secrets.DOCKER_USERNAME }}/hacknest-backend:latest"

